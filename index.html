<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generation Using Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image-container">
        <div class="content">
            <h1>Image Generation Using Javascript</h1>
            <p>Convert Your text into an image within a second using this Our Javascript Powered Image Generation web App</p>
            <form action="#" method="post" class="generate-form">
            <input type="text" class="input-prompt" placeholder="Describe What You want to Generate!" required>
            <div class="controls">
                <select class="img-quantity">
                    <option value="1"> 1 Images</option>
                    <option value="2"> 2 Images</option>
                    <option value="3"> 3 Images</option>
                    <option value="4" selected> 4 Images</option>
                </select>
                <button type="submit" class="generate-btn">Generate</button>
            </div>
        </form>
        </div>
    </div>
    

    <div class="image-show"> </div>

    <span class="credit">Made With Love ❤️  By @Techgenius</span>
</body>
</html>
